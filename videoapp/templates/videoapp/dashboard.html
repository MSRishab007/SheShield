<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Dashboard</title>
    <style>
        /* Reset and basic styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Dark background for the entire page */
            color: #e0e0e0; /* Light text color for readability */
        }

        /* Center content horizontally and vertically */
        #plotly-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Padding around the plot */
            box-sizing: border-box;
        }

        /* Responsive iframe for Plotly chart */
        .plotly-graph {
            width: 100%;
            height: 100%;
            max-width: 1200px; /* Maximum width of the chart */
            max-height: 800px; /* Maximum height of the chart */
            border: none;
        }
        
    </style>
</head>
<body>
    <div id="plotly-container">
        <div class="plotly-graph">
            {{ plot_html|safe }}
        </div>
    </div>
</body>
</html>
